<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZed</title>
    <link rel="stylesheet" href="./styles.css">
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
</head>
<style>
    @font-face {
        font-family: 'CustomFont';
        src: url(./fonts/AvenirNextLTPro-Regular.otf);
    }
</style>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar-container">
                <img src="icons/logo with alphaL.png" href="#home" class="navbar-logo">
                <div class="navbar-bar-bg">
                    <ul class="navbar-menu">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#work">Our Work</a></li>
                        <li><a href="#shop">Shop</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                    <div class="navbar-social-slant">
                        <a href="#" target="_blank" class="social-icon"><i class="bxl bx-youtube"></i></a>
                        <a href="#" target="_blank" class="social-icon"><i class="bxl bx-instagram"></i></a>
                        <a href="#" target="_blank" class="social-icon"><i class="bxl bx-twitter-x"></i></a>
                    </div>
            </div>
        </nav>
        <div class="header-divider"></div>
    </header>

<div class="wrapper">


        <div class="spline">
            <spline-viewer id="spline" url="https://prod.spline.design/x7N9HO870izAFCqK/scene.splinecode"></spline-viewer>
        </div>

        <section class="video" id="video">

            <video autoplay loop width="1920" height="1080">
                <source src="./videos/NEURON_BACKGROUND_loop.mp4" type="video/mp4">
            </video>

    </section>

    <div class="parallax">
        <spline-viewer id="parallax" url="https://prod.spline.design/XI5yOy0rpm1ZVC1H/scene.splinecode"></spline-viewer>
    </div>
</div>
    
</body>


<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.51/build/spline-viewer.js"></script>
<script>
window.addEventListener('scroll', function() {
    const blurAmount = Math.min(window.scrollY / 100, 1) * 8;
    const dimAmount = Math.min(window.scrollY / 300, 0.5);
    const splineViewer = document.querySelector('.spline > spline-viewer');
    if (splineViewer) {
        splineViewer.style.filter = `blur(${blurAmount}px)`;
        splineViewer.style.opacity = '';
    }
    const videoSection = document.querySelector('.video');
    videoSection.style.filter = `blur(${blurAmount}px)`;
    videoSection.style.opacity = `${1 - dimAmount}`;
});
</script>


</html>
